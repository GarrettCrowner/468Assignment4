version: "3.8"

services:
  mongo:
    image: mongo
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
      - ./mongo/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro

  node:
    build: ./node
    container_name: shark-node
    ports:
      - "3000:3000"
    depends_on:
      - mongo

volumes:
  mongo-data:
